<!DOCTYPE html>
<html>
<head>
    <title>Clear LocalStorage</title>
</head>
<body>
    <h1>Clear LocalStorage</h1>
    <button onclick="clearStorage()">Clear All Storage</button>
    <button onclick="checkStorage()">Check Storage</button>
    <div id="output"></div>

    <script>
        function clearStorage() {
            localStorage.clear();
            sessionStorage.clear();
            document.getElementById('output').innerHTML = '<p style="color: green;">âœ… All storage cleared!</p>';
        }

        function checkStorage() {
            const output = document.getElementById('output');
            let html = '<h3>Current Storage:</h3>';
            
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                const value = localStorage.getItem(key);
                html += `<p><strong>${key}:</strong> ${value}</p>`;
            }
            
            if (localStorage.length === 0) {
                html += '<p style="color: blue;">No data in localStorage</p>';
            }
            
            output.innerHTML = html;
        }

        // Check storage on load
        checkStorage();
    </script>
</body>
</html>
